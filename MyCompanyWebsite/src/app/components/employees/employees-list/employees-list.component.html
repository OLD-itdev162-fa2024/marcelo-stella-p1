<div class="container my-5">
    <h1>Employees</h1>

    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>DEPARTMENT</th>
                <th>INSURANCE</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone}}</td>
                <td>{{employee.department}}</td>
                <td>{{employee.insurance}}</td>
                <td><a [routerLink]="['/employees', 'edit', employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
